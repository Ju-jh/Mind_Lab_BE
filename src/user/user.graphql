type User {
  id: ID!
  email: String!
  photo: String!
  surveys: [Survey]
  answers: [Answer]
}

type Survey {
  id: ID!
}

type Answer {
  id: ID!
}

type Query {
  getUser(email: String!, photo: String!): User
  getUserEmail(email: String!): User
}

type Mutation {
  createUser(id: ID!, email: String!, photo: String!): User
  getUserEmailPhotoByCookie: UserResult!
}

type UserResult {
  email: String!
  photo: String!
}
